<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleEvent.css">
    <title>PuddingFest</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav">
            <img class="logoNav" src="img/logo.png" alt="">
            <li class="nav-item">
              <a class="nav-link" href="landing.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  active" href="event.html">Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/c1.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/c2.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/c3.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="timeline">
        <h3>Timeline</h3>
        <ul>
            <li>Talk Show</li>
            <li>Product Showcase</li>
            <li>Product Presentation</li>
        </ul>
    </div>

    <div class="register">
        <h3>Register Now!</h3>
    </div>

    <div class="formregist">
      <form>
        <div class="form">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="text" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama">
            <label for="phone" class="form-label">Nomor telepon</label>
            <input type="tel" class="form-control" id="nomor" pattern="[0][8][0-9]{12}">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pilih event
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Talk Show</a>
                <a class="dropdown-item" href="#">Product Showcase</a>
                <a class="dropdown-item" href="#">Product Presentation</a>
              </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>

</body>
</html>
